<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Отправка данных в Firebase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
  <header></header>
  <main class="form-page">

    <div class="form">
      <div class="form__body">
        <div class="form__header box">
          <button class="cancel-button btn"><i class="fa fa-mail-reply"></i>Отмена</button>
          <button class="cancel-button btn"><i class="fa fa-save"></i>Сохранить</button>
        </div>
        <div class="form__main box">
          <h1 class="text-title">Входящий документ</h1>
          <div class="check-boxes hr">
            <div class="check-item">
              <input type="checkbox" id="important" name="important" />
              <label for="important">Очень срочное письмо</label>
            </div>

            <div class="check-item">
              <input type="checkbox" id="control" name="control" />
              <label for="control">Снято с контроля</label>
            </div>
          </div>


          <div class="checks">

            <div class="check-boxes">
              <div class="check-item">
                <input type="checkbox" id="notcontrol" name="notcontrol" />
                <label for="notcontrol">Неконтрольный документ</label>
              </div>

              <div class="check-item">
                <input type="checkbox" id="paper" name="paper" />
                <label for="paper">Передан в бумажном виде</label>
              </div>
            </div>


            <div class="check-boxes right"> 
              <div class="check-item">
                <input type="checkbox" id="foruse" name="foruse" />
                <label for="foruse">Для служебного пользования</label>
              </div>

              <div class="check-item">
                <input type="checkbox" id="dir" name="dir" />
                <label for="dir">ДирОРД</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="corres" name="corres" />
                <label for="corres">Внутренняя корреспонденция</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="answer" name="answer" />
                <label for="answer">Ответ на исходящий</label>
              </div>
            </div>


            
          </div>


          <div class="fields">


            <div class="field-item">
              <label for="theme">Тема документа:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="theme" name="theme"  >
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">


                <div class="field-item">
                  <label for="theme">Входящий №:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                  </div>
                    <input type="text" class="form-control" id="theme" name="theme"  >
                  </div>
                </div>


              </div>

              <div class="col-lg-6">

                <div class="field-item">
                  <label for="theme">Дата входящего:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
                  </div>
                    <input type="date" class="form-control" id="theme" name="theme"  >
                  </div>
                </div>

              </div>


              <div class="col-lg-6">

                <div class="field-item">
                  <label for="theme">Исходящий №:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                  </div>
                    <input type="text" class="form-control" id="theme" name="theme"  >
                  </div>
                </div>
                
              </div>


              <div class="col-lg-6">

                <div class="field-item">
                  <label for="theme">Дата исходящего:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
                  </div>
                    <input type="date" class="form-control" id="theme" name="theme"  >
                  </div>
                </div>

                
              </div>
            </div>


            <div class="field-item">
              <label for="theme">Вид доставки:</label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="theme" name="theme"  >
              </div>
            </div>


            <div class="field-item">
              <label for="correspondentDropdown">Корреспондент:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-caret-down"></i></span>
                </div>

                 <select id="correspondentDropdown" class="form-control">
    <option value="value1">Значение 1</option>
    <option value="value2">Значение 2</option>
    <!-- Добавьте другие варианты выбора здесь -->
  </select>
                  <!-- <input type="text" class="form-control" id="theme" name="theme"  > -->
              </div>
            </div>


 

            <div class="field-item">
              <label for="theme">Исполнитель:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="theme" name="theme"  >
              </div>
            </div>

            
          </div>
          

          


          


        </div>
      </div>
      
    </div>
    
  </main>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
