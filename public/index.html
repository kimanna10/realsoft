<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create document</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">

    </style>
  </head>
  <body>


     <header></header>
  <main class="form-page">

    <div class="form">
      <div class="form__body">
        <div class="form__header box">
          <button class="cancel-button btn"><i class="fa fa-mail-reply"></i>Отмена</button>
          <button class="cancel-button btn" onclick="saveDataToFirebase()" id="saveBtn"><i class="fa fa-save"></i>Сохранить</button>
        </div>
        <div class="form__main box">
          <h1 class="text-title">Входящий документ</h1>
          <div class="check-boxes hr">
            <div class="check-item">
              <input type="checkbox" id="important" name="important" />
              <label for="important">Очень срочное письмо</label>
            </div>

            <div class="check-item">
              <input type="checkbox" id="control" name="control" />
              <label for="control">Снято с контроля</label>
            </div>
          </div>


          <div class="checks">

            <div class="check-boxes">
              <div class="check-item">
                <input type="checkbox" id="notcontrol" name="notcontrol" />
                <label for="notcontrol">Неконтрольный документ</label>
              </div>

              <div class="check-item">
                <input type="checkbox" id="paper" name="paper" />
                <label for="paper">Передан в бумажном виде</label>
              </div>
            </div>


            <div class="check-boxes right"> 
              <div class="check-item">
                <input type="checkbox" id="foruse" name="foruse" />
                <label for="foruse">Для служебного пользования</label>
              </div>

              <div class="check-item">
                <input type="checkbox" id="dir" name="dir" />
                <label for="dir">ДирОРД</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="corres" name="corres" />
                <label for="corres">Внутренняя корреспонденция</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="answer" name="answer" />
                <label for="answer">Ответ на исходящий</label>
              </div>
            </div>


            
          </div>


          <div class="fields">


            <div class="field-item">
              <label for="theme">Тема документа:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="theme" name="theme" required >
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">


                <div class="field-item">
                  <label for="incomingNumber">Входящий №:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                  </div>
                    <input type="text" class="form-control" id="incomingNumber" name="incomingNumber"  >
                  </div>
                </div>


              </div>

              <div class="col-lg-6">

                <div class="field-item">
                  <label for="incomingDate">Дата входящего:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
                  </div>
                    <input type="date" class="form-control" id="incomingDate" name="incomingDate"  >
                  </div>
                </div>

              </div>


              <div class="col-lg-6">

                <div class="field-item">
                  <label for="outcomingNumber">Исходящий №:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                  </div>
                    <input type="text" class="form-control" id="outcomingNumber" name="outcomingNumber"  >
                  </div>
                </div>
                
              </div>


              <div class="col-lg-6">

                <div class="field-item">
                  <label for="outcomingDate">Дата исходящего:</label>
                  <div class="input-group mb-3">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
                  </div>
                    <input type="date" class="form-control" id="outcomingDate" name="outcomingDate"  >
                  </div>
                </div>

                
              </div>
            </div>


            <div class="field-item">
              <label for="deliveryType">Вид доставки:</label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="deliveryType" name="deliveryType"  >
              </div>
            </div>


               <div class="field-item">
              <label for="correspondentDropdown">Корреспондент:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-caret-down"></i></span>
                </div>

                 <select id="correspondentDropdown" class="form-control" required>
    <option value="Корреспондент 1">Корреспондент 1</option>
    <option value="Корреспондент 2">Корреспондент 2</option>
    <option value="Корреспондент 3">Корреспондент 3</option>
    <option value="Корреспондент 4">Корреспондент 4</option>
    <!-- Добавьте другие варианты выбора здесь -->
  </select>
                  <!-- <input type="text" class="form-control" id="theme" name="theme"  > -->
              </div>
            </div>

            <div class="field-item">
              <label for="executor">Исполнитель:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="executor" name="executor" required >
              </div>
            </div>

             <div class="field-item">
              <label for="subdivision">Подразделение:<span class="star">*</span></label>
              <div class="input-group mb-3">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                </div>
                  <input type="text" class="form-control" id="subdivision" name="subdivision"  required>
              </div>
            </div>

            
          </div>
          

          


          


        </div>
      </div>
      
    </div>
    
  </main>

  </body>
</html>
